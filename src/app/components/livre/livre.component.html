<!-- Start: Page Banner -->

<!-- Start: Cart Section -->
<div class="site-content" id="content">
  <div class="content-area" id="primary">
    <main class="site-main" id="main">
      <div class="cart-main">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page type-page status-publish hentry">
                <div class="entry-content">
                  <div class="woocommerce table-tabs" id="responsiveTabs">
                    <h2 style="color: #F26D35; text-align: center">Gestion des Livres</h2>
                    <div class="tab-content">
                      <div class="tab-pane fade in active" id="sectionA">
                        <div class="filter-toggle">
                          <button (click)="affecter()"
                                  style="float: right; background-color: white; border-color: #e84500"><a
                            data-toggle="modal" href="#myModalupd" role="button"><i class="fa fa-plus"
                                                                                    style="margin-right: 3px"></i>
                            Ajouter un
                            Livre</a>
                          </button>
                        </div>
                        <form action="http://libraria.demo.presstigers.com/cart-page.html" method="post">
                          <table class="table table-bordered shop_table cart">
                            <thead>
                            <tr>
                              <th class="product-name">x</th>
                              <th class="product-name">Title</th>
                              <th class="product-quantity">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let livre of listLivre" class="cart_item">
                              <td class="product-cbox" data-title="cbox">
                                <span>
                                  <input id="cbox3" type="checkbox" value="first_checkbox">
                                </span>
                              </td>
                              <td class="product-name" data-title="Product">
                                                                            <span class="product-thumbnail">
                                                                                <a href="#"><img alt="cart-product-1"
                                                                                                 src="../../../assets/images/cart/cart-product-1.jpg"></a>
                                                                            </span>
                                <span class="product-detail">
                                                                                <a href="#"><strong>{{livre.titre}}</strong></a>
                                                                                <span><strong>Author:</strong> {{livre.auteur}}</span>
                                                                                <span><strong>ISBN:</strong> {{livre.idLivre}}</span>
                                                                            </span>
                              </td>
                              <td class="product-action" data-title="action">
                                <a class="dropdown-toggle" data-toggle="modal" href="#myModalupd" role="button" (click)="selectedValue(livre)">Modifier</a>
                                <a class="dropdown-toggle" (click)="supprimer(livre)">Supprimer</a>
                              </td>
                            </tr>

                            </tbody>
                          </table>
                        </form>
                      </div>
                    </div>
                  </div>
                </div><!-- .entry-content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-- End: Cart Section -->

<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal small fade" id="myModalupd" role="dialog"
     tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
        <h3 id="myModalLabelupd"> {{methode}} un Livres</h3>
      </div>
      <form>
        <div class="vl">
          <div id="contenu">
            <div class="panel" style="margin-top: 0%">


              <div class="panel-body">

                <input [(ngModel)]="livre.titre" class="form-control" id="nom" name="nom" placeholder="Titre"
                       style="width: 100%;"
                       type="text"/>
                <br>
                <input [(ngModel)]="livre.auteur" class="form-control" id="prenom" name="prenom" placeholder="Auteur"
                       style="width: 100%;" type="text"/>
                <br>
                <input [value]="livre.dateCreation" class="form-control" id="start" max="2021-06-29"
                       min="1960-01-01" name="trip-start"
                       name="date_creat"
                       placeholder="Date de Creation" type="date"/>
                <br>
                <input [value]="livre.dateEntre" class="form-control" id="date" max="2021-06-29"
                       min="1960-01-01" name="trip-start"
                       name="date_entree"
                       placeholder="Date d'Entree" type="date"/>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="modal-footer">
        <button aria-hidden="true" class="button" data-dismiss="modal" style="  border: none;
                                           color: white;
                                           padding: 10px 20px;
                                           text-align: center;
                                           text-decoration: none;
                                           font-size: 16px;
                                           border-radius: 12px;
                                           background-color: #F26D35;
                                   margin-left: 0%; " type="button">Annuler
        </button>
        <button (click)="ajouter()" [(ngModel)]="livre.dateCreation" aria-hidden="true" class="button"
                data-dismiss="modal" style="  border: none;
                                           color: white;
                                           padding: 10px 20px;
                                           text-align: center;
                                           text-decoration: none;
                                           font-size: 16px;
                                           border-radius: 12px;
                                           background-color: #F26D35;
                                   margin-left: 3%; " type="button">{{methode}}
        </button>
      </div>
    </div>
  </div>
</div>
