<!-- Start: Page Banner -->
<section class="page-banner services-banner">
  <div class="container">
    <div class="banner-header">
      <h2>Signin</h2>
      <span class="underline center"></span>
      <p class="lead">Proin ac eros pellentesque dolor pharetra tempo.</p>
    </div>
    <div class="breadcrumb">
      <ul>
        <li><a href="index-2.html">Home</a></li>
        <li>Signin</li>
      </ul>
    </div>
  </div>
</section>
<!-- End: Page Banner -->
<!-- Start: Cart Section -->
<div id="content" class="site-content">
  <div id="primary" class="content-area">
    <main id="main" class="site-main">
      <div class="signin-main">
        <div class="container">
          <div class="woocommerce">
            <div class="woocommerce-login">
              <div class="company-info signin-register">
                <div class="col-md-5 col-md-offset-1 border-dark-left">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="company-detail bg-dark margin-left">
                        <div class="signin-head">
                          <h2>Sign in</h2>
                          <span class="underline left"></span>
                        </div>
                        <form class="login" method="post">
                          <p class="form-row form-row-first input-required">
                            <label>
                              <span class="first-letter">Username</span>
                              <span class="second-letter">*</span>
                            </label>
                            <input type="text" [(ngModel)]="username" id="username" name="username" class="input-text">
                          </p>
                          <p class="form-row form-row-last input-required">
                            <label>
                              <span class="first-letter">Password</span>
                              <span class="second-letter">*</span>
                            </label>
                            <input type="password" [(ngModel)]="password" id="password" name="password" class="input-text">
                          </p>
                          <div class="clear"></div>
                          <div class="password-form-row">
                          </div>
                          <input type="submit" value="Login" (click)="login()" name="login" class="button btn btn-default">
                          <div class="clear"></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-- End: Cart Section -->
